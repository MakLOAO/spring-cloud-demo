server:
  port: 8002
mybatis:
  type-aliases-package: com.mkl.api.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
spring:
  application:
    name: sc-provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db02?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
#Eureka的配置，把服务注册进去
eureka:
  client:
    service-url:
      # 单机发布： defaultZone: http://localhost:7001/eureka/
      # 集群发布：
      defaultZone: http://eureka7001.com:7001/eureka/, http://eureka7002.com:7002/eureka/, http://eureka7003.com:7003/eureka/
  instance:
    instance-id: springcloud-provider-dept-8002 # 这个是修改eureka上status状态栏的默认描述信息

info:
  app.name: mkl-springcloud
  company.name: mkl
  author.name: mkl
